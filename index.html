<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Claude Forensics Chat</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .login-container {
            background: white;
            padding: 40px;
            border-radius: 16px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            width: 100%;
            max-width: 400px;
        }
        .login-header {
            text-align: center;
            margin-bottom: 30px;
        }
        .login-header h1 {
            color: #333;
            font-size: 24px;
            margin-bottom: 8px;
        }
        .login-header p {
            color: #666;
        }
        .form-group {
            margin-bottom: 20px;
        }
        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: #333;
            font-weight: 500;
        }
        .form-group input {
            width: 100%;
            padding: 12px 16px;
            border: 2px solid #e1e1e1;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s;
        }
        .form-group input:focus {
            outline: none;
            border-color: #667eea;
        }
        button {
            width: 100%;
            padding: 14px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
        }
        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(102, 126, 234, 0.4);
        }
        .error {
            color: #e74c3c;
            text-align: center;
            margin-top: 15px;
            display: none;
        }
        .chat-container {
            display: none;
            background: white;
            border-radius: 16px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            width: 100%;
            max-width: 800px;
            height: 80vh;
            flex-direction: column;
        }
        .chat-header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 20px;
            border-radius: 16px 16px 0 0;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .chat-header h1 {
            font-size: 20px;
        }
        .logout-btn {
            background: rgba(255,255,255,0.2);
            padding: 8px 16px;
            border-radius: 6px;
            width: auto;
        }
        .messages {
            flex: 1;
            overflow-y: auto;
            padding: 20px;
        }
        .message {
            margin-bottom: 16px;
            padding: 12px 16px;
            border-radius: 12px;
            max-width: 80%;
        }
        .message.user {
            background: #667eea;
            color: white;
            margin-left: auto;
        }
        .message.assistant {
            background: #f0f0f0;
            color: #333;
        }
        .input-area {
            padding: 20px;
            border-top: 1px solid #e1e1e1;
            display: flex;
            gap: 12px;
        }
        .input-area input {
            flex: 1;
            padding: 12px 16px;
            border: 2px solid #e1e1e1;
            border-radius: 8px;
            font-size: 16px;
        }
        .input-area input:focus {
            outline: none;
            border-color: #667eea;
        }
        .input-area button {
            width: auto;
            padding: 12px 24px;
        }
        .loading {
            display: none;
            text-align: center;
            padding: 20px;
        }
        .loading span {
            display: inline-block;
            width: 8px;
            height: 8px;
            background: #667eea;
            border-radius: 50%;
            margin: 0 4px;
            animation: bounce 1.4s infinite;
        }
        .loading span:nth-child(2) { animation-delay: 0.2s; }
        .loading span:nth-child(3) { animation-delay: 0.4s; }
        @keyframes bounce {
            0%, 80%, 100% { transform: scale(0); }
            40% { transform: scale(1); }
        }
    </style>
</head>
<body>
    <div id="loginSection" class="login-container">
        <div class="login-header">
            <h1>Claude Forensics Chat</h1>
            <p>Employee Dashboard</p>
        </div>
        <div class="form-group">
            <label for="email">Email Address</label>
            <input type="email" id="email" placeholder="your.email@example.com">
        </div>
        <div class="form-group">
            <label for="password">Password</label>
            <input type="password" id="password" placeholder="Enter your password">
        </div>
        <button onclick="login()" id="loginBtn">Sign In</button>
        <div id="loginError" class="error"></div>
    </div>

    <div id="chatSection" class="chat-container">
        <div class="chat-header">
            <div>
                <h1>Claude Forensics Chat</h1>
                <p>Company Dashboard - Powered by AWS Bedrock</p>
            </div>
            <button class="logout-btn" onclick="logout()">Logout</button>
        </div>
        <div class="messages" id="chatContainer">
            <div class="message assistant">Welcome! I'm Claude, ready to help. What would you like to know?</div>
        </div>
        <div class="loading" id="loading">
            <span></span><span></span><span></span>
        </div>
        <div class="input-area">
            <input type="text" id="messageInput" placeholder="Type your question..." onkeypress="if(event.key==='Enter')sendMessage()">
            <button onclick="sendMessage()">Send</button>
        </div>
    </div>

    <script>
        const API_ENDPOINT = 'https://1rgumjz7d2.execute-api.us-east-2.amazonaws.com/prod';
        const API_KEY = 'your-api-key-here';

        function login() {
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const errorDiv = document.getElementById('loginError');
            
            if (!email || !password) {
                errorDiv.textContent = 'Please enter both email and password';
                errorDiv.style.display = 'block';
                return;
            }
            
            // For demo purposes, accept any login
            // In production, integrate with AWS Cognito
            document.getElementById('loginSection').style.display = 'none';
            document.getElementById('chatSection').style.display = 'flex';
        }

        function logout() {
            document.getElementById('chatSection').style.display = 'none';
            document.getElementById('loginSection').style.display = 'block';
            document.getElementById('email').value = '';
            document.getElementById('password').value = '';
        }

        async function sendMessage() {
            const input = document.getElementById('messageInput');
            const message = input.value.trim();
            if (!message) return;
            
            const chatContainer = document.getElementById('chatContainer');
            const loading = document.getElementById('loading');
            
            // Add user message
            chatContainer.innerHTML += '<div class="message user">' + escapeHtml(message) + '</div>';
            input.value = '';
            chatContainer.scrollTop = chatContainer.scrollHeight;
            
            // Show loading
            loading.style.display = 'block';
            
            try {
                const response = await fetch(API_ENDPOINT, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'x-api-key': API_KEY
                    },
                    body: JSON.stringify({ message: message })
                });
                
                const data = await response.json();
                loading.style.display = 'none';
                
                if (data.response) {
                    chatContainer.innerHTML += '<div class="message assistant">' + escapeHtml(data.response) + '</div>';
                } else if (data.error) {
                    chatContainer.innerHTML += '<div class="message assistant">Error: ' + escapeHtml(data.error) + '</div>';
                }
            } catch (error) {
                loading.style.display = 'none';
                chatContainer.innerHTML += '<div class="message assistant">Sorry, there was an error connecting to the server.</div>';
            }
            
            chatContainer.scrollTop = chatContainer.scrollHeight;
        }

        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }
    </script>
</body>
</html>
